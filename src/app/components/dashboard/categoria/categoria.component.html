<div class="row">
  <div class="page-header">
    <h1>Categoria</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>idCategoria</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cate of categoriaService.categorias">
            <td>{{ cate.idCategoria }}</td>
            <td>{{ cate.nombreCategoria }}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-danger waves-effect" data-toggle="modal" data-target="#modalCategoria">
        Agregar
    </button>


<div class="modal fade bd-example-modal-lg" id="modalCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <form [formGroup]="formularioCategoria" (ngSubmit)="agregarCategoria()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group ">
            <label for="nombreCategoria" >Nombre de Categoria</label>
              <input type="text" class="form-control" id="nombreCategoria" placeholder="ingrese la categoria" formControlName="nombreCategoria">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
